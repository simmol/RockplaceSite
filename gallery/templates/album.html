{% extends "base.html" %}

{% block title %} Albums pulled from Picasa {% endblock %}
{% block content %}
<ul id="album">
  {% for photo in album %}
  <li class="photo">
  <div class="title">{{ photo.title }}</div>
    <img src="{{ photo.src|safe }}" alt="{{ photo.title }}">
  </li>
  {% endfor %}
  </ul>
{% endblock %}
